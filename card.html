<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="w-64 bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition-transform">
  
    <img src="https://storage.apex4u.com/4d4ecd42-dbba-498a-83d0-26704ae9d127.jpg" alt="Shoe" class="w-full h-40 object-cover">

    
    <div class="p-4">
      <h2 class="text-xl font-bold text-gray-800">Stylish Shoe</h2>
      <p class="text-gray-600 mt-2">A comfortable and trendy shoe for everyday use.</p>

    
      <div class="mt-3 flex items-center space-x-2">
        <span class="text-gray-400 line-through">$2,990.00</span>
        <span class="text-green-600 font-bold">$2,100.00</span> 
      </div>

      <button class="mt-4 w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors">
        Buy Now
      </button>
    </div>
  </div>

</body>
</html>
